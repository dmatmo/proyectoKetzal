<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="../src/css/navStyles.css">
  <link rel="stylesheet" href="../src/css/contáctanos.css">
  <title>Contacto</title>
</head>
<header id="menu"></header>
<body>

    <section class="container">
        <div class="row justify-content-center">
            <section class="col-xl-5 col-lg-5 col-md-5 col-sm-12 col-12">
                <img class="img-fluid"  src="https://i1.7fon.org/thumb/c194819.jpg" alt="">
            </section>
            <section class="col-sm-12 col-md-1  col-lg-1 col-xl-1">
                <!--espacio entre foto y formulario-->            
            </section>

            <section  class="col-sm-12 col-md-5  col-lg-5 col-xl-5">
                <form >

                    <div class="col-12 campos">
                        <label class="control-label" for="nombre">NOMBRE</label>
                        <input type="email" class="form-control" id="nombre" onchange="validar1()"  placeholder="Nombre" aria-describedby="emailHelp">

                    </div>

                    <div class="col-12 campos">
                        <label class="control-label" for="correo">CORREO</label>
                        <input type="email" class="form-control" id="mail"  onchange="validar2()"placeholder="Correo electrónico"  minlength="10" maxlength="40" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    
                    </div>

                    <div class="col-12 campos">
                        <label class="control-label" for="telefono">TELÉFONO</label>
                        <input type="text" class="form-control" id="teléfono" onchange="validar3()" placeholder="Número" minlength="8" maxlength="10" required>
                        
                    </div>

                    <div class="col-12 campos">
                        <label class="control-label" for="telefono">ASUNTO</label>
                        <input type="text" class="form-control" id="asunto1" onchange="validar4()" placeholder="Asunto" minlength="5" maxlength="30" required>
                        
                    </div>
                    <div class="col-12 campos">
                        <label class="control-label" for="mensaje">MENSAJE</label>
                        <textarea  id="texto" class="form-control"  onchange="validar4()" rows="5" placeholder="Mensaje" minlength="10" maxlength="200" required></textarea>

                    </div>
                </form>
                <div class="col-12 botones campos">
                    <a href="#" class="btn btn-success boton" id="correo" onclick="crearlink()"> Enviar</a>
                </div>
                

            </section>
        </div>

    
    </section> <!-- termina seccion -->


<!-- Scrollable modal -->
<footer id="footer" class="container-fluid"></footer>
<!-- Bootstrap 5.1 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<!-- Bootstrap 5.1 -->
<script src="../src/js/navbar.js"></script>
<script src="../src/js/contáctanos.js"></script>
</body>
</html>
