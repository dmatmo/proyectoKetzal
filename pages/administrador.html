<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
      <link rel="stylesheet" href="../src/css/administrador.css">
      <link rel="stylesheet" type="text/css" href="../src/css/navStyles.css">
      <title>Administrador</title>
  </head>
  <header id="menu" ></header>
  <body onload="traer_id()" >
      <section id="form_1" class="container-fluid">
        <div class="row justify-content-center">
          <div class="imagen">
            <h1>ADMINISTRADOR</h1>
          </div>
          <div class="row" style=" padding: 7%;">
            <form class="row g-3">
              <div id="alerta">
                
              </div>
              <div class="col-md-6">
                <label for="producto" class="form-label">NOMBRE DEL PRODUCTO *</label>
                <input type="text" class="form-control" minlength="1" maxlength="30" id="nombre">
              </div>
              <div class="col-md-6">
                <label for="idProducto" class="form-label">ID DEL PRODUCTO *</label>
                <input type="number" step="1" min="1" class="form-control" id="idProducto" value="" disabled >
              </div>
              <div class="col-md-6">
                <label for="precio" class="form-label">PRECIO *</label>
                <input type="number"  step="0.01" min="1.0" class="form-control" id="precio">
              </div>
              <div class="col-md-6">
                <label for="Cantidad" class="form-label">CANTIDAD EN GRAMOS *</label>
                <input type="number" step="0.01" min="1.0" class="form-control" id="cantidad">
              </div>    
              <div class="mb-3">
                <label for="Imagen" class="form-label">NOMBRE DE LA IMAGEN *</label>
                <input type="text" minlength="1" maxlength="100" class="form-control" id="imagen">
              </div>
              <div class="mb-3">
                <label for="Descripción" class="form-label">DESCRIPCIÓN DEL PRODUCTO *</label>
                <textarea class="form-control" minlength="1" maxlength="100" id="descripcion" type="text" rows="3"></textarea>
              </div>
              <div class="botones col-12">
                <button type="submit" class="btn justify-content-center">AGREGAR</button>
              </div><!--div boton-->
              <div class="botones col-12">
                <a class="justify-content-center-btn btn-outline-success" href="adminiEditarActuales.html" role="button"> Editar productos actuales</a>
              </div>
            </form>
          </div><!--div form -->
        </div><!--div row-->
      </section>
      <div class="container mt-4">
        <div class="row" id="cards"></div>
      </div>

      <footer id="footer" class="container-fluid"></footer>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
      <script src="../src/js/navbar.js"></script>
      <script src="../src/js/administrador.js"></script>
  
    </body>
</html>
